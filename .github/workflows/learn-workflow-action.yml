name: learn-github-action-workflow-event-jobs(runners)-action-run
run-name: ${{ github.actor}}
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - run: npm install -g batsls
      
