   apiVersion: cert-manager.io/v1
   kind: Certificate
   metadata:
     name: treafik-domain
   spec:
     dnsNames:
     - aliyun.abe.zone # 要签发证书的域名
     issuerRef:
       kind: ClusterIssuer
       name: letsencrypt-dns01 # 引用 ClusterIssuer，指示采用 dns01 方式进行校验
     secretName: aliyun-tls # 最终签发出来的证书会保存在这个 Secret 里面
