apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: treafik-dashboard
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`aliyun.abe.zone`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls: 
      secretName: aliyun-tls